<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Северяночка</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="logo"
            ><img class="logo__img" src="./images/logo.svg" alt="Logo"
          /></a>
          <a href="#" class="header__menu-btn">Каталог</a>
          <input type="text" class="header__search" placeholder="Найти товар" />
          <div class="user">
            <div class="user__wrapper">
              <a href="#" class="user__btn user__favorite">
                <img
                  class="user__btn-icon"
                  src="/images/icons/like.svg"
                  alt=""
                />
                <span>Избранное</span>
              </a>
              <a href="#" class="user__btn user__orders">
                <img
                  class="user__btn-icon"
                  src="/images/icons/box.svg"
                  alt=""
                />
                <span>Заказы</span>
              </a>
              <a href="#" class="user__btn user__cart">
                <img
                  class="user__btn-icon"
                  src="/images/icons/shopping-cart.svg"
                  alt=""
                />
                <span>Корзина</span>
              </a>
            </div>
            <div class="user__account">
              <img
                src="./images/avatar.png"
                class="user__avatar"
                alt="avatar"
              />
              <span class="user__name">Алексей</span>
              <a href="#" class="user__arrow-btn">
                <img src="./images/icons/arrow-down.svg" alt="↓" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
